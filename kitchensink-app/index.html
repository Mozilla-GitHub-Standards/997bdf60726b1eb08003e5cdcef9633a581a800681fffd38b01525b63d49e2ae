<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KitchenSink</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/appbar.css">
  <link rel="stylesheet" href="css/buttons.css">
  <script type="text/javascript" src="js/lib/x-tag-core.js"></script>
  <script type="text/javascript" src="js/lib/appbar.js"></script>
</head>
<body>
  <section id="body-settings" class="hidden dark">
    <p>
      <input type="checkbox" id="certifiedVisible" name="certifiedVisible"/>
      <label for="certifiedVisible">Show certified</label>
    </p>
    <p>
      <input type="checkbox" id="sendResults" name="sendResults"/>
      <label for="sendResults">Send test results to Mozilla</label>
    </p>
    <button id="settings-done">Done</button>
  </section>
  <section id="body-content">
    <x-appbar>
      <div id="header-settings">=</div>
      <header>KitchenSink</header>
      <div id="header-reload">r</div>
    </x-appbar>
    <dl id="apis"></dl>
  </section>

  <script type="text/javascript" data-main="js/init.js" src="js/lib/require.js"></script>
</body>
</html>
